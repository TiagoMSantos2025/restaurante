server {
    listen 80;
    server_name _;  # Substitua pelo seu domínio, se tiver

    # Acesso e logs de erro
    access_log /var/log/nginx/restaurante_access.log;
    error_log /var/log/nginx/restaurante_error.log;

    location / {
        proxy_pass http://localhost:3000;  # Redireciona para o Node.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir arquivos estáticos diretamente (opcional, melhora performance)
    location /public/ {
        alias /caminho/para/seu/projeto/public/;  # Ajuste o caminho
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads (se armazenados localmente)
    location /uploads/ {
        alias /caminho/para/seu/projeto/uploads/;
        expires 30d;
    }
}