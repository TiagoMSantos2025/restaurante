<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Card√°pio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .info {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fcc;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Bem-vindo!</h1>
        <div class="subtitle">Digite seus dados para acessar o card√°pio</div>

        <div class="error" id="error-message"></div>

        <form id="acesso-form">
            <div class="form-group">
                <label>N√∫mero da Mesa</label>
                <input type="text" id="mesa" name="mesa" placeholder="Ex: 01, 02, 03..." maxlength="3" required>
            </div>

            <div class="form-group">
                <label>Seu Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <button type="submit">Acessar Card√°pio</button>
            <div class="loading" id="loading">Processando...</div>
        </form>

        <div class="info">
            <p>üîç Escaneie o QR code novamente se necess√°rio</p>
        </div>
    </div>

    <script>
        (function() {
            // Extrai o restauranteId da URL (ex: /acesso/1 ou /acesso)
            const pathParts = window.location.pathname.split('/');
            let restauranteId = pathParts[pathParts.length - 1];
            // Se o √∫ltimo segmento n√£o for num√©rico, assume padr√£o 1
            if (!/^\d+$/.test(restauranteId)) {
                restauranteId = '1';
            }

            const form = document.getElementById('acesso-form');
            const errorDiv = document.getElementById('error-message');
            const loadingDiv = document.getElementById('loading');
            const mesaInput = document.getElementById('mesa');
            const nomeInput = document.getElementById('nome');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const mesa = mesaInput.value.trim();
                const nome = nomeInput.value.trim();

                if (!mesa || !nome) {
                    showError('Preencha todos os campos.');
                    return;
                }

                // Oculta erro anterior e mostra loading
                errorDiv.style.display = 'none';
                loadingDiv.style.display = 'block';

                try {
                    const response = await fetch(`/acesso/${restauranteId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ mesa, nome })
                    });

                    if (response.redirected) {
                        // Se o servidor redirecionou, segue o redirecionamento
                        window.location.href = response.url;
                    } else {
                        // Se n√£o redirecionou, pode ser um erro
                        const text = await response.text();
                        if (response.ok) {
                            // Se for ok mas n√£o redirecionou, tenta interpretar como HTML
                            document.open();
                            document.write(text);
                            document.close();
                        } else {
                            showError('Erro ao acessar a mesa. Verifique o n√∫mero.');
                        }
                    }
                } catch (error) {
                    console.error(error);
                    showError('Erro de conex√£o. Tente novamente.');
                } finally {
                    loadingDiv.style.display = 'none';
                }
            });

            function showError(msg) {
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
            }
        })();
    </script>
</body>
</html>
