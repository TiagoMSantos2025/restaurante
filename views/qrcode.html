<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Restaurante</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .qr-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #qrcode {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #qrcode canvas {
            max-width: 250px;
            height: auto;
        }
        
        .url-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 14px;
            color: #666;
        }
        
        .instructions {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            padding-left: 20px;
            color: #555;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .admin-link {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Restaurante</h1>
        <div class="subtitle">Card√°pio Digital</div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
            <div class="url-box" id="urlDisplay">Carregando...</div>
            
            <div>
                <button class="btn btn-success" onclick="downloadQR()">üì• Download QR Code</button>
                <button class="btn" onclick="copyURL()">üìã Copiar Link</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>üì± Como usar:</h3>
            <ol>
                <li>Escaneie o QR Code com a c√¢mera do celular</li>
                <li>Digite o n√∫mero da sua mesa</li>
                <li>Digite seu nome</li>
                <li>Acesse o card√°pio e fa√ßa seu pedido</li>
            </ol>
        </div>
        
        <div class="admin-link">
            <a href="/login">√Årea do Administrador</a> | 
            <a href="/kitchen">Cozinha</a>
        </div>
    </div>
    
    <script>
        // URL de acesso
        const url = `${window.location.protocol}//${window.location.host}/acesso`;
        document.getElementById('urlDisplay').textContent = url;
        
        // Gerar QR Code
        new QRCode(document.getElementById('qrcode'), {
            text: url,
            width: 250,
            height: 250
        });
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = 'qrcode-restaurante.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function copyURL() {
            navigator.clipboard.writeText(url);
            alert('Link copiado para a √°rea de transfer√™ncia!');
        }
    </script>
</body>
</html>
